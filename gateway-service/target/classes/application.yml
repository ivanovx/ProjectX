server:
  port: 8000

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first/**
        - id: second-service
          uri: lb://SECOND-SERVICE
          predicates:
            - Path=/second/**