<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sign Up | Sensor Network</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email and Password.</div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out.</div>
    </div>

    <form th:action="@{/user/signup}" th:object="${user}" th:method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-floating">
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
    <a href="/user/signin" class="link-primary">Already have account!</a>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 Sensor Network</p>
</main>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
