server:
  port: 8004
spring:
  application:
    name: device-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://localhost:27217/deviceDb
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka