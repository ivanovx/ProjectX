server:
  port: 8000
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: device-service
          uri: lb://device-service
          predicates:
            - Path=/devices/**
        - id: measurement-service
          uri: lb://measurement-service
          predicates:
            - Path=/measurements/**
        - id: stat-service
          uri: lb://stat-service
          predicates:
            - Path=/stats/**
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      instance:
        hostname: localhost